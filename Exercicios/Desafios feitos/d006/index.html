<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    
    <style>
        body {
                background-color: rgb(115, 255, 0);
                
            
        }

    </style>
    
</head>
<body background="red">
    

    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera usar em cada caso.</p>
    <ul>
        <li><abbr title="Use tag p">Paragrafo</abbr></li>        
        <li><abbr title="Use tag h1 a h6">Titulos</abbr></li>
        <li><abbr title="Use tag img">Imagens</abbr></li>
        <li><abbr title="Use tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use tag code">Codigo-fonte</abbr></li>
        <li><abbr title="Use tag Ol e Li">Listas numeradas</abbr></li>
        <li><abbr title="Use tag Ul e Li">LIstas com demarcaçoes</abbr></li>
        
    </ul>
</body>
</html>
